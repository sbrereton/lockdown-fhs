<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHS Lockdown Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="section">
    <div class="container centered-content">
        <figure class="image is-128x128 logo">
            <img src="img/logo.svg" alt="Logo">
        </figure>
        <h1 class="title">FHS Lockdown Control</h1>
        <div class="buttons">
            <button class="button is-danger" id="startLockdown">Begin Lockdown</button>
            <button class="button is-success" id="endLockdown">End Lockdown</button>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
<script src="./js/config.js"></script>
<script src="./js/lockdown.js"></script>
</body>
</html>
